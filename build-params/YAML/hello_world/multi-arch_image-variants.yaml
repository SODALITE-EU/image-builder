source:
  git_repo:
    dockerfile: Dockerfile
    url: https://github.com/mihaTrajbaric/generic_repo.git
    version: HEAD
    workdir: .
target:
  images:
  - image: tests/image_variants_platforms
    platforms:
    - linux/amd64
    - linux/386
    - linux/arm64
    - linux/ppc64le
    - linux/s390x
    - linux/arm/v7
    - linux/arm/v6
    tag: latest
  - base: python:3.8-alpine
    image: tests/image_variants_platforms
    platforms:
    - linux/amd64
    - linux/arm64
    - linux/arm/v7
    - linux/arm/v6
    tag: python-3.8
  registry_ip: localhost:5000
