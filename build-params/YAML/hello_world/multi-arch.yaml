source:
  git_repo:
    dockerfile: Dockerfile
    url: https://github.com/mihaTrajbaric/generic_repo.git
    version: HEAD
    workdir: .
target:
  images:
  - image: repository/platforms
    platforms:
    - linux/amd64
    - linux/386
    - linux/arm64
    - linux/ppc64le
    - linux/s390x
    - linux/arm/v7
    - linux/arm/v6
